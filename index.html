<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Моя галерея</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Мои изделия из стекла</h1>

  <div class="gallery">
    <img src="images/product1.jpg" alt="Изделие 1">
    <img src="images/product2.jpg" alt="Изделие 2">
    <img src="images/product3.jpg" alt="Изделие 3">
    <img src="images/product4.jpg" alt="Изделие 4">
  </div>

</body>
</html>
